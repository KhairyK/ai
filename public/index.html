<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYRT Chat App</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS (BI) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      .chat-container {
        height: calc(100vh - 200px);
        min-height: 450px;
      }
      .chat-messages {
        overflow-y: auto;
        background-color: #f8f9fa;
      }
      .message {
        max-width: 85%;
      }
      .user-message {
        align-self: flex-end;
      }
      .assistant-message {
        align-self: flex-start;
      }
      .typing-indicator {
        display: none;
      }
      .typing-indicator.visible {
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">

    <header class="text-center py-3 border-bottom bg-white shadow-sm">
      <h1 class="text-primary fw-bold mb-0">
        <i class="bi bi-robot"></i> LLM Chatbot
      </h1>
      <p class="text-muted small mb-0">Powered by Cloudflare Workers AI</p>
    </header>

    <div class="container my-3">
      <div class="d-flex flex-column border rounded shadow-sm chat-container bg-white">

        <div id="chat-messages" class="d-flex flex-column gap-2 p-3 chat-messages">
          <div class="message assistant-message p-3 rounded bg-secondary-subtle">
            <p class="mb-0">
              Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?
            </p>
          </div>
        </div>

        <div id="typing-indicator" class="px-3 pb-2 text-muted fst-italic typing-indicator">
          <i class="bi bi-three-dots"></i> AI is thinking...
        </div>

        <div class="d-flex p-3 border-top bg-light">
          <textarea id="user-input" class="form-control me-2" placeholder="Type your message..." rows="1"></textarea>
          <button id="send-button" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="text-center mt-3 text-muted small">
      Cloudflare Workers AI Chat Template Â© 2025
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chat App Script -->
    <script src="chat.js"></script>
  </body>
</html>
