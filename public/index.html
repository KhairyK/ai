<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supa AI || Website</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- MARKDOWN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- HIGHLIGHT.JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

    <style>
      .chat-container {
        height: calc(100vh - 200px);
        min-height: 450px;
      }

      .chat-messages {
        overflow-y: auto;
        background-color: #f8f9fa;
      }

      .message {
        max-width: 85%;
      }

      .user-message {
        align-self: flex-end;
      }

      .assistant-message {
        align-self: flex-start;
      }

      .typing-indicator {
        display: none;
      }

      .typing-indicator.visible {
        display: block;
      }

      /* Markdown Styling */
      .markdown-body pre {
        background: #0d1117;
        color: #e6edf3;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 0.875rem;
      }

      .markdown-body code {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }

      .markdown-body p {
        margin-bottom: 0.5rem;
      }

      .markdown-body ul {
        padding-left: 1.2rem;
      }

      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body class="bg-light">
    <header class="text-center py-3 border-bottom bg-white shadow-sm">
      <h1 class="text-primary fw-bold mb-0">
        <i class="bi bi-robot"></i> Supa AI
      </h1>
      <p class="text-muted small mb-0">
        Powered by Cloudflare Workers AI (Qwen 1.5)
      </p>
    </header>

    <div class="container my-3">
      <div class="d-flex flex-column border rounded shadow-sm chat-container bg-white">
        <div
          id="chat-messages"
          class="d-flex flex-column gap-2 p-3 chat-messages"
        >
          <div class="message assistant-message p-3 rounded bg-secondary-subtle">
            <div class="markdown-body">
              Hello! üëã  
              I'm an AI chatbot powered by **Cloudflare Workers AI**.  
              Ask me anything ‚Äî including code üë®‚Äçüíª
            </div>
          </div>
        </div>

        <div
          id="typing-indicator"
          class="px-3 pb-2 text-muted fst-italic typing-indicator"
        >
          <i class="bi bi-three-dots"></i> AI is thinking...
        </div>

        <div class="d-flex p-3 border-top bg-light">
          <textarea
            id="user-input"
            class="form-control me-2"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button id="send-button" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="text-center mt-3 text-muted small">
      Supa AI ¬© 2025
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://npmcdn.kyrt.my.id/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CHAT SCRIPT -->
    <script src="/run/chat.js"></script>
  </body>
</html>
